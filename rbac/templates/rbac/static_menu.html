<div class="static-menu">
    {% for item in menu_list %}
        {% if item.url == current_url %}
            <a href={{ item.url }} class="active">
                <span class="icon-wrap"><i class={{ item.icon }}></i></span> {{ item.title }}</a>
        {% else %}
            <a href={{ item.url }}>
                <span class="icon-wrap"><i class={{ item.icon }}></i></span> {{ item.title }}</a>
        {% endif %}

    {% endfor %}
</div>
